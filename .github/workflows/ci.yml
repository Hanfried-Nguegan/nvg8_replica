name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint --if-present

      - name: Type Check
        run: npm run type-check --if-present

      - name: Run Tests
        run: npm test --if-present

      - name: Build Next.js
        run: npm run build

      - name: Build Docker Image
        run: docker build -t nvg8_replica .

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Image to GHCR
        run: |
          # Explicitly push to your personal namespace (NOT an org)
          repo="ghcr.io/hanfried-nguegan/nvg8_replica:latest"

          echo "Tagging image as $repo"
          docker tag nvg8_replica $repo

          echo "Pushing image to $repo"
          docker push $repo
