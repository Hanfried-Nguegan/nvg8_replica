name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint --if-present

      - name: Type Check
        run: npm run type-check --if-present

      - name: Run Tests
        run: npm test --if-present

      - name: Build Next.js
        run: npm run build
        
      # OPTIONAL: Remove this if you don't need docker builds
      - name: Build Docker Image
        run: docker build -t nvg8_replica .
