name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint --if-present

      - name: Type Check
        run: npm run type-check --if-present

      - name: Run Tests
        run: npm test --if-present

      - name: Build Next.js
        run: npm run build

      - name: Build Docker Image
        run: docker build -t nvg8_replica .

      # ------------------------------------------------------------
      # THIS IS THE IMPORTANT PART â€” login with your GHCR PAT
      # ------------------------------------------------------------
      - name: Login to GHCR using PAT
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Push Image to GHCR
        run: |
          owner="${{ github.repository_owner }}"
          owner="${owner,,}"   # lowercase username

          repo="$owner/nvg8_replica"

          echo "Tagging image as ghcr.io/$repo:latest"
          docker tag nvg8_replica ghcr.io/$repo:latest

          echo "Pushing to ghcr.io/$repo:latest"
          docker push ghcr.io/$repo:latest
